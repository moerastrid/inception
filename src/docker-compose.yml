version: '3'

networks:
  inception-network:
    name :
      inception-network
    driver: bridge

services:
  nginx:
    build: ./nginx
    ports:
      - "8080:8080"
      # - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      - inception-network
    depends_on:
      - wordpress

  wordpress:
    #either this or the image below?
    depends_on:
      - db
    build: ./wordpress
    # image: wordpress:php7.4-fpm-alpine
    volumes:
      - wordpress_volume:/var/www/html
    networks:
      - inception-network

  db:
    build: ./mariadb
    volumes:
      - db_volume:/var/lib/mysql
    networks:
      - inception-network

volumes:
  wordpress_volume:
    name:
      wordpress-volume
  db_volume:
    name:
      db-volume

